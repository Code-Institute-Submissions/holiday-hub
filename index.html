		<!--Nav Links-->
		<div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto text-uppercase">

    <!--Hero Image-->
	<header>
		<div class="container-fluid hero-img"></div>
	</header>

    <!--Intro Section-->
	<section>
		<div class="container">
			<div class="row">
				<div class="intro jumbotron">
					<h1 class="display-4">Ready to discover your next holiday?</h1>
					<p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis non, illum vel eos sed atque. Repellendus tenetur optio harum reiciendis numquam corporis quo? Eligendi et harum veniam iste culpa quidem?</p>

				</div>
			</div>
		</div>
    </section>

    <!--Map Section--> 
    <section>
        <div class="container-fluid map-container">
		<div class="row">
			<div class="col-sm-10 col-lg-4 search-box pt-4">
				<div>
                <select class="custom-select">
                    <option selected>Country</option>
                    <option value="1">France</option>
                    <option value="2">Spain</option>
                    <option value="3">Italy</option>
                    <option value="4">Croatia</option>
                    <option value="5">Netherlands</option>
                </select>
                </div>
                <div class="mx-auto">
		        <button class="btn btn-map"><i class="fas fa-bed"></i></button>
				<button class="btn btn-map"><i class="fas fa-campground"></i></button>
				<button class="btn btn-map"><i class="fas fa-utensils"></i></button>
				<button class="btn btn-map"><i class="fas fa-glass-martini-alt"></i></button>
				<button class="btn btn-map"><i class="fa fa-info"></i></button>
			    </div>
            </div>    
            <div class="col-sm-10 col-lg-8 gmap">
            </div>
